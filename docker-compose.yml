version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    # The command is already specified in the backend Dockerfile

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Volumes are not typically used for production Nginx servers
    # as the content is baked into the image.
